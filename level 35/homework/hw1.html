
<!DOCTYPE html>
<html>
<head>
    <title>Table With Uncollapsed Borders</title>
    <style>
    table {
        border: 2px solid black;
      border-collapse: separate; /* არ აერთიანებს საზღვრებს */
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
    }
    th {
        font-weight: bold;
    }
    </style>

    <h2>Table With Uncollapsed Borders</h2>

    <table>
    <tr>
    <th>Name</th>
    <th>Job Title</th>
    <th>Email address</th>
    </tr>
    <tr>
    <td>Anna Fitzgerald</td>
    <td>Staff Writer</td>
    <td>example@company.com</td>
    </tr>
    <tr>
    <td>John Smith</td>
    <td>Marketing Manager</td>
    <td>example2@company.com</td>
    </tr>
    <tr>
        <td>Zendaya Grace</td>
        <td>CEO</td>
        <td>example2@company.com</td>
    </tr>
    </table>

</body>
</html>
